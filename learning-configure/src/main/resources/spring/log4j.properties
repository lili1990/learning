log4j.rootLogger=INFO,CONSOLE,log
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c(%L) - %m%n
log4j.appender.log=org.apache.log4j.RollingFileAppender
log4j.appender.log.File=${jetty.webappPath}/WEB-INF/logs/log.log
log4j.appender.DayRollingFile.DatePattern=yyyyMMdd'.log'
log4j.appender.log.layout=org.apache.log4j.PatternLayout
log4j.appender.log.layout.conversionPattern=%d [%t] %-5p %c(%L) - %m%n
log4j.appender.log.MaxFileSize=1000KB
log4j.appender.log.MaxBackupIndex=10
log4j.logger.org.springframework=INFO,CONSOLE,log


