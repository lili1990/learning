<div class="mail-box-header">
    <h2>文章列表 (16)</h2>
    <div class="mail-tools tooltip-demo m-t-md">
        <div class="btn-group pull-right">
            <button class="btn btn-white btn-sm"><i class="fa fa-arrow-left"></i></button>
            <button class="btn btn-white btn-sm"><i class="fa fa-arrow-right"></i></button>
        </div>
        <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="刷新列表"><i class="fa fa-refresh"></i> 刷新</button>
        <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="删除"><i class="fa fa-trash-o"></i></button>

    </div>
</div>
<div class="mail-box">
    <table class="table table-hover table-mail">
        <tbody>
            <tr ng-repeat=" article in articles" >
                <td class="check-mail"><input type="checkbox" class="i-checks">/td>
                <td class="mail-ontact"><a href="mail_detail.html">{{article.title}}</a></td>
                <td class="mail-subject"><a href="mail_detail.html"></a></td>
                <td class=""><i class="fa fa-paperclip"></i></td>
                <td class="text-right mail-date">{{article.lastmodifytime|date:'yyyy-MM-dd'}}</td>
            </tr>
        </tbody>
    </table>
</div>
